	var selectPos=-1;
	function changeShowPos(ind){
		var nameBar=document.getElementById("showPosName");

		nameBar.innerHTML=posName[ind];
		discBar.innerHTML=posDis[ind];

	function enableBut(){
		document.getElementById("deleteBut").disabled=false;

	}
	//计算最短路
	function func1(){
		var fromv=document.getElementById("shortpathfrom").value,
			tov=document.getElementById("shortpathto").value;
		var str="?shortpathfrom="+fromv+"&shortpathto="+tov;
		
		alert(str);
		
		var res=getXMLHttpRequest("POST","php/shortPath&Maxflow.php",str);
		
		alert(res);
		
		var resArray=res.split("-");
		document.getElementById("shortpathans").innerHTML=resArray[0];
		
		//重画红色路径
		var ctx=getCanvasHandle();
		ctx.fillStyle='rgba(255,102,89,1.0)';
		ctx.lineWidth=7;
		ctx.lineJoin="round";
		for (var i=1;i<resArray.length-1;i++)
		{
			var fromv=resArray[i],tov=resArray[i+1];
			ctx.moveTo(posX[fromv],posY[fromv]);
			ctx.lineTo(posX[tov],posY[tov]);
			ctx.stroke();
		}
	}
	
	//开启xmlhttprequest并返回结果
	function getXMLHttpRequest(method,action,data)
	{
		var xmlHttp=null;
		if (window.XMLHttpRequest)
		{// code for IE7, Firefox, Opera, etc.
			xmlHttp=new XMLHttpRequest();
		}
		else if (window.ActiveXObject)
		{// code for IE6, IE5
			xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		if (xmlHttp!=null)
		{
			xmlHttp.open(method,action, false);
			xmlHttp.send(data);
