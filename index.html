<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>school guide</title>
<style>
	.position{
		width:100px;height:100px;
		border-radius:50px;
		border:solid black 1px;
		background-color:#5FBDD1;
		
		position:absolute;
		text-align:center;
		font:24px;
	}
	button{
		min-width:100px;height:50px;font-size:24px;
		clear:both;
	}
</style>
<script>
	var posName=["图书馆","宿舍","食堂","教学楼","操场"];
	var posDis=["shi tu shu guan","shi su she","shi shi tang","shi jiao xue lou","shi cao chang"];
	var selectPos=-1;
	function changeShowPos(ind){
		var nameBar=document.getElementById("showPosName");
		var discBar=document.getElementById("showPosDis");	
		nameBar.innerHTML=posName[ind];
		discBar.innerHTML=posDis[ind];			
		changeSelectPos(ind);
	}
	function changeSelectPos(ind){
		selectPos=ind;
		enableBut();
	}
	function enableBut(){
		document.getElementById("deleteBut").disabled=false;
		document.getElementById("changeBut").disabled=false;		
	}
</script>
</head>

<body>
	<div style="float:left;width:70%">
        <!--点的坐标比线端点坐标要减去圆的半径-->
        <div class="position" style="top:50px;left:150px;" onclick="changeShowPos('0')">
            图书馆
        </div>
        <div class="position" style="left:200px;top:350px;" onclick="changeShowPos('1')">
            宿舍
        </div>
        <div class="position" style="left:200px;top:450px;" onclick="changeShowPos('2')">
            食堂
        </div>
        <div class="position" style="left:450px;top:50px;" onclick="changeShowPos('3')">
            教学楼
        </div>      
        <div class="position" style="left:500px;top:550px;" onclick="changeShowPos('4')">
            操场
        </div>
        <canvas id="canvas" width="1000px" height="700px" style="border:solid black 1px;float:left">
            <script>
            //画路线
                var c=document.getElementById("canvas");
                var ctx=c.getContext("2d");
                ctx.moveTo(200,100);
                ctx.lineTo(250,400);
                ctx.lineTo(250,500);
                ctx.stroke();
                ctx.moveTo(500,100);
                ctx.lineTo(550,600);
                ctx.stroke();
            </script>
        </canvas>
    </div>
    <div style="float:left" style="width:20%">
        <div style="">
            <div id="showPosName" style="height:100px;width:100%">
            </div>
            <div id="showPosDis" style="height:200px;width:100%">
            </div>        
        </div>
        <div style="">
    <div style="clear:both">
        	<button value="增加点">增加点
            </button>
            <button id="deleteBut" disabled="disabled" value="删除点">删除点
            </button>
            <button id="changeBut" disabled="disabled" value="修改点相邻的边">修改点相邻的边
            </button>
        </div>
    </div>
    <div style="clear:both">
    
    
</body>
</html>
